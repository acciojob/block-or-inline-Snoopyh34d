<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
    <style>
        /* Optional: Adding styles for better readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            margin-bottom: 20px;
        }
        .block {
            display: block;
        }
        .inline {
            display: inline;
        }
    </style>
</head>
<body>
    <!-- Container for Each Element Pair -->
    <div class="container">
        <div data-ns-test="block-inline-button">
            <button>Test1</button>
            <button>Test2</button>
        </div>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-div">
            <div>Test1</div>
            <div>Test2</div>
        </div>
        <p>Answer: Block</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-span">
            <span>Test1</span>
            <span>Test2</span>
        </div>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-p">
            <p>Test1</p>
            <p>Test2</p>
        </div>
        <p>Answer: Block</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-input">
            <input value="Test1">
            <input value="Test2">
        </div>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-cite">
            <cite>Test1</cite>
            <cite>Test2</cite>
        </div>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-code">
            <code>Test1</code>
            <code>Test2</code>
        </div>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-h1">
            <h1>Test1</h1>
            <h1>Test2</h1>
        </div>
        <p>Answer: Block</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-sup">
            <sup>Test1</sup>
            <sup>Test2</sup>
        </div>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-sub">
            <sub>Test1</sub>
            <sub>Test2</sub>
        </div>
        <p>Answer: Inline</p>
    </div>
</body>
</html>
